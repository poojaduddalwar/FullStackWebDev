<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            min-height: 500px;
            background-color: black;
            position: relative;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /*wraps elements into multiple lines in case of flex */
            
        }
        .child{
            min-height: 100px;
            width: 150px;
            background-color: orange;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Flex Properties
        flex-direction: row (puts elements in a row in a flexbox)
            column (puts elements in a column in a flexbox) -->
    <div class="parent">
        <div class="child"></div> 
        <div style="background-color: red;" class="child"></div> 
        <div style="background-color: pink;" class="child"></div> 
        <div class="child"></div> 
        <div style="background-color: red;" class="child"></div> 
        <div style="background-color: pink;" class="child"></div> 
        <div class="child"></div> 
        <div style="background-color: red;" class="child"></div> 
        <div style="background-color: pink;" class="child"></div> 
    </div>
</body>
</html>
