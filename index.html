<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Web Development</title>
    <style>
        .parent {
            background-color: cornsilk;
            border: 3px solid yellow;
            height: 50%;
            color: red;
            height: 100px;
            font-size: 2.5rem;
        }

        body {
            height: 80vh;
        }
        
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            text-decoration: none;
        }
    </style>
</head>

<!--relative font sizing units
        rem - relative to size of the root(default size)
        In most modern browsers, 1 rem is equal to 16 pixels. 
        while making responsive websites use rem instead of em.

    absolute font sizing units
        em 
        also 1 em = 16 px 
-->

<body>
    <div class="parent">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex, alias.
    </div>
</body>

</html>
