<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: 4px;
        }
        /* .big{
            font-size: 2rem;
        } */

        /* for child selectors */
        div.parent h1{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- if your style changes according to the element make sure to use 
    combined selectors
    .big : universal style but changes according to the element

    Child Selectors- allow parent to access any element inside it by 
        defining a scope limited just to the parent -->

    <div class="parent">
        <div>I am div</div>
        <h1>one heading</h1>
        <h1>one heading</h1>
        <h1>one heading</h1>
        <h2>two heading</h2>
        <div>I am div again</div>
    </div>
</body>
</html>
