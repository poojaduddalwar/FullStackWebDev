<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: 4px;
        }
        div.parent div:nth-child(2){
            background-color: lime;
        }
        div.parent div:first-child{
            background-color: lime;
        }
    </style>
</head>
<body>
    <!-- nth child selector:
    flexibility to select only one child from the parent
    select the given position of child from the colletion of elements     -->

    <div class="parent">
        <div>I am div</div>
        <div>I am second div</div>
        <div>I am div again</div>
    </div>
</body>
</html>
