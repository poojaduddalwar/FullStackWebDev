<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: 4px;
        }
        .background{
            color: white;
        }
        h1.background{
            background-color: orange;
        }
        h2.background{
            background-color: black;
        }
        h3.background{
            background-color: red;
        }
        span.background{
            background-color: green;
        }
        h2.background#unique{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- combined selectors -->

    <!-- Combined Selectors
        combining multiple selectors together
        selecting items using elements and their class
        first element-name.class-name eg. h1.background
        reuses class with various unfamiliar tags
        use just classname and define properties you want to apply to 
        all elements of that class
        assign id to similar tags the name can be same tho
-->
    <h1 class="background">One</h1>
    <h2 id="unique"class="background">Two</h2>
    <h2 class="background">second heading two</h2>
    <h3 class="background">Three</h3>
    <!-- <hr>
    <br>
    <h1>One</h1>
    <h2>Two</h2>
    <h3>Three</h3> -->
    <span class="background">Lorem ipsum dolor sit.</span>
</body>
</html>
