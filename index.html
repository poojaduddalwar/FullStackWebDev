<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DAY 2</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .parent{
            background-color: aqua;
            height: 60px;
            padding: 20px;
            width: 80vw;
        }
        .child{
            background-color: purple;
            height: 20px;
            width: 80%;
        }
    </style>
</head>
<!-- Absolute units - are not dependent on anything 
eg. px (pixels) -->

<!-- Relative units - are the units which are relative to something
eg . % ,viewport height , viewport width

viewport height (vh) - sets according to the percenatge
        of the viewport height (not of the parent)
viewport width (vw) - sets according to the percentage
        of the viewport width (not of the parent)
Percentage (%) - scales element relative to its immediate
        parent -->

<!-- here block level element is the element that takes up 100% of the parent width -->
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
