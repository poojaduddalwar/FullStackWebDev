<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: 4px;
            font-family: monospace;
        }
        h2:nth-child(1){
            padding: 5px;
            color: white;
            background-color: cyan;
            transition-duration: 0.5s;
            transition-timing-function: linear;
        }
        h2:nth-child(2){
            padding: 5px;
            color: white;
            background-color: orange;
            transition-duration: 0.5s;
            transition-timing-function: linear;
        }
        h2:hover{
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Transitions and animations: 
        transitions: changing from one state to another state
        properties: transitions timings and names 
            transition-duration: 0.5s;
            transition-timing-function: linear;
                                        ease-in; -->
    <h2>I am heading</h2>
    <h2>I am heading</h2>
</body>
</html>
