<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DAY 2</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .parent{
            background-color: yellow;
            /* height: 60%;
            nothing will be visible on the screen as body does not default height */
            /* the body's height is not defined, therfore an empty 
div will not take any percentage of the height */

            height: 80vh;

            /* imp: never use % with height until and unless your parent height is set. */
        }
    </style>
</head>
<body>
    <div class="parent">lorem
    </div>
</body>
</html>
