<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK TO CREATE A CARD</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body{
            background-color: rgb(238, 232, 232);
            position: relative;
        }
        #main{
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            height: 360px;
            width: 300px;
        }
        img{
            height: 160px;
            width: 275px;
            border-radius: 7px;
        }
        .circle-button{
            width: 45px;
            height: 45px;
            border-radius: 22px;
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: red;
            border-style: none;
            color: white;
        }
        .img-container{
            position: relative;
        }

        h1,p{
            text-align: center;
        }
        .paris-button{
            position: absolute;
            left: 110px;
            bottom: -9px;
            background-color: red;
            padding: 7px;
            border-radius: 10px;
            color: white;
            border-style: none;
        }
    </style>
</head>
<body>
    <div id="main">
       <div class="img-container">
           <img src="https://images.pexels.com/photos/338515/pexels-photo-338515.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="eiffel tower image">
           <button class="circle-button">11 <sup>th</sup></button>
       </div>
       <div class="content-container">
           <h1><b>Paris</b></h1>
           <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto modi voluptatem culpa sunt quibusdam. Earum repellat accusantium officiis est praesentium. Lorem ipsum dolor sit amet.</p>
       </div>
       <button class="paris-button"><b>Visit Paris</b></button>
    </div>
</body>
</html>
