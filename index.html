<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: 4px;
            font-family: monospace;
        }
        div.parent{
            background-color: black;
            min-height: 200px;
        }
        div.child{
            background-color: orange;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            /* transform: translate(100px); */
            /* transform: scale(2);  */
            /* scale(2):scales up
            scale(0.2):scales down */
            /* transform: rotateY(91deg); */
            transition-duration: 0.5s;
            /* transition-timing-function: linear; */
            transition-timing-function: cubic-bezier(0.55, 0.07, 1,-0.52);
            /* transition-delay: 2s; */
            /* shorthand for transition  */
            /* transition: 0.5s ease 2s; */
        }
        /* transition is an element property */
        div.parent:hover div.child{
            background-color: red;
            /* transform: rotateY(90deg); */
            /* transform: scale(0.4); */
            transform: translateX(500px);
            /* transform: translateY(500px); */
        }
    </style>
</head>
<body>
    <!-- animation is collection of different states -->
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
